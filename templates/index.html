{% extends "base.html" %}
{% block content %}

<div class="grid">
  {% for p in cards %}
    <a class="card" href="{{ url_for('page', slug=p.slug) }}">
      {% if p.card_image %}
        <img class="cardImg" src="{{ url_for('uploaded_file', filename=p.card_image) }}" alt="{{ p.card_title or p.title }}">
      {% else %}
        <div class="cardImg" style="display:flex; align-items:center; justify-content:center; color: rgba(74,90,82,0.9); font-size: 13px;">
          Ingen bilete enno
        </div>
      {% endif %}
      <div class="cardBody">
        <h3 class="cardTitle">{{ p.card_title or p.title }}</h3>
        <p class="cardText">{{ p.card_text }}</p>
      </div>
    </a>
  {% endfor %}
</div>

{% endblock %}
